{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <ul class=" navbar-nav bg-gradient-primary sidebar sidebar-dark" style="background-color: #A028FB;
        background-image: linear-gradient(180deg, #A028FB 50%, #e0665e 100%);
        background-size: cover;" >
            <a href="/" class="sidebar-brand d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Instagram分析</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link">
                    <i class="fa fa-user">
                        <span>ACCOUNT ID Search</span>
                    </i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'account' %}" class="nav-link">
                    <i class="fa fa-search">
                        <span>ACCOUNT Search</span>
                    </i>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'hashtag' %}" class="nav-link">
                    <i class="fa fa-search">
                        <span>HashTag Search</span>
                    </i>
                </a>
            </li>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid mt-3">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <footer class="sticky-footer by-white mt-5">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2022</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
